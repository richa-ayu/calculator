<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>make a calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="div">
      <input type="text" id="input">
      <div id="btn-container">
        <button id="btn"
        onclick="
        currentDisplay ='';
        document.querySelector('#input').value=currentDisplay;
        ">C</button>
        <button id="btn" onclick="
        currentDisplay = currentDisplay + '1';
        document.querySelector('#input').value=currentDisplay;
        ">1</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '2';
        document.querySelector('#input').value=currentDisplay;
        ">2</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '+';
        document.querySelector('#input').value=currentDisplay;
        "
        >+</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '3';
        document.querySelector('#input').value=currentDisplay;
        ">3</button>
        <button id="btn" 
        onclick="
        currentDisplay = currentDisplay + '4';
        document.querySelector('#input').value=currentDisplay;
        ">4</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '-';
        document.querySelector('#input').value=currentDisplay;
        ">-</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '5';
        document.querySelector('#input').value=currentDisplay;
        ">5</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '6';
        document.querySelector('#input').value=currentDisplay;
        ">6</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '*';
        document.querySelector('#input').value=currentDisplay;
        ">*</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '7';
        document.querySelector('#input').value=currentDisplay;
        ">7</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '8';
        document.querySelector('#input').value=currentDisplay;
        ">8</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '/';
        document.querySelector('#input').value=currentDisplay;
        ">/</button>
        <button id="btn"
        
        onclick=" let result = eval( currentDisplay );
        currentDisplay = result;
        document.querySelector('#input').value=currentDisplay;
        ">=</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '9';
        document.querySelector('#input').value=currentDisplay;
        ">9</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '0';
        document.querySelector('#input').value=currentDisplay;
        ">0</button>
        <button id="btn"
        onclick="
        currentDisplay = currentDisplay + '.';
        document.querySelector('#input').value=currentDisplay;
        ">.</button>
      </div>
     
    </div>
    <script>
        let currentDisplay='';
        document.querySelector('#input').value=currentDisplay;
    </script>

</body>
</html>
